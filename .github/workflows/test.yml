name: Test DAFoam MCP Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Pull DAFoam Docker image
      run: docker pull dafoam/opt-packages:mcp

    - name: Run integration tests
      run: python tests/integration_tests.py
